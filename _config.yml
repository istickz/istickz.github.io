# Site settings
title: 'Timur Fatkulin'
description: 'Ruby делает наш мир проще!'
url: 'https://istickz.ru'
google_analytics: 'UA-43434724-1'
disqus_shortname: 'istickz'

author:
  name:  'Timur Fatkulin'
  email: temur.fatkulin@gmail.com
  twitter_username: temstickz
  facebook_username: temur.fatkulin
  github_username: istickz
  linkedin_username:  istickz

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
